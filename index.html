<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>PokeTrainer</title>

    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- ajax -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- bootstrap -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!-- bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">


    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="./css/styles.css">




</head>

<body>

    <div class="jumbotron jumbotron-fluid">
        <h1 class="text-center">R.P.G</h1>
        
    </div>


    <div class="container-fluid header-container">
        <div class="row">
            <div class="col-md-12 col-centered">
                <h2 class="text-center">
                    <span class="label label-success">Pokedex</span>
                </h2>
            </div>
        </div>
    </div>


    <div id="page-container" class="container-fluid">
        <div class="inner-container">
            <div class="col-md-12 col-centered content-container">
                <div id="pokedex" class="pokemonPicker row">

                </div>
            </div>
        </div>
    </div>

    <div class="container-fluid header-container">
        <div class="row">
            <div class="col-md-12 col-centered">
                <h2 class="text-center">
                    <span class="label label-success" align="center">Trainer 1</span>
                </h2>
            </div>
        </div>
    </div>

    <div class="container-fluid" id="trainer-container">
        <div class="inner-container">
            <div class="col-md-12 col-centered content-container" align="center">
                <div id="mySelection" class="myPokemon row">

                </div>


            </div>
        </div>

        <div class="container-fluid header-container">
            <div class="row">
                <div class="col-md-12 col-centered">
                    <h2 class="text-center" id="h2-container">
                        <span class="label label-success">Opponent1</span>
                        <button type="button" class="btn btn-danger" id="opponent1btn">Fight</button>
                    </h2>
                </div>
            </div>
        </div>

        <div class="container-fluid" id="oponent-container">
            <div class="inner-container">

                <div class="col-md-12 col-centered content-container">
                    <div id="opponent1" class="myPokemon row">
                    </div>
                </div>
            </div>

            <div class="container-fluid header-container">
                <div class="row">
                    <div class="col-md-12 col-centered">
                        <h2 class="text-center">
                            <span class="label label-success">Opponent2</span>
                            <button type="button" class="btn btn-danger" >Fight</button>
                        </h2>
                    </div>
                </div>
            </div>

            <div class="container-fluid" id="oponent-container">
                <div class="inner-container">
                    <div class="col-md-12 col-centered content-container" align="center">
                        <div id="opponent2" class="myPokemon row">
        
                        </div>
                        
        
                    </div>
                </div>
          
    <script src='./main.js'></script>
</body>
<!-- footer -->
<div class="footer" position="fixed">

</div>

</html>
